<!-- build:<name> -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gl-table-body.html">
<link rel="import" href="gl-table-head.html">
<!-- endbuild -->

<dom-module id="gl-data-table">
    <template>
        <style is="custom-style">
          table{
            text-align: center;
            border-collapse: collapse;
            padding: 50px;
            width: 100%;
          }
          thead{
              display: table-header-group;
              vertical-align: middle;
              border-color: inherit;
          }
            div{
                border: 2px;
            }
        </style>

        <h3>Table Data</h3><p>contents...</p>
        <hr>
        <div style="overflow-x:auto;">
            <table class="table table-hover">
                <template is="dom-bind">
                    <gl-table-head></gl-table-head>
                </template>
                <template is="dom-bind">
                    <gl-table-body></gl-table-body>
                </template>
            </table>
        </div>

    </template>
    <script>
        Polymer({
            is: 'gl-data-table',
			properties:{
				sendCol:{
					type: Object,
					notify: true,
					value: function(){
					return [];
					}
				}
			},
			addCol : function(sendData){
				var getCol = document.getElementById("dataCol").value;
				this.push('sendCol',{col : getCol});
			}
        });
    </script>
</dom-module>
